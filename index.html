<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" type="stylesheet" href="Assets/style.css" />
    <title>Five Day Weather Tracker</title>
</head>
    <body>
<!-- Header -->
        <div id="header" class="jumbotron jumbotron-fluid text-container">
            <h1 id="header-text" class="display-2">Five Day Weather Forecast</h1>
        </div>
<!-- Search bar and recently searched city buttons -->
<div id="content" class="container">
    <div class="row">
        <div class="col-md-3">
            <form>
                <label for="citySearch"></label>
                <div class="form-label">
                    <input id="searchCity" class="form-control" placeholder="Search Cities"></input>
                    <button id="searchButton" type="button" class="btn btn-primary form-control mt-2">Search</button>
                </div>
            </form>
            <div id="searchError"></div>
            <ul id="citySearches" class="list-group mt-4"></ul>
            <button id="clearStorage" type="button" class="btn btn-light">Clear Search History</button>
        </div>

        <div id="content-right" class="col-md-9 pt-4">
            <div id="currentWeather" class="border rounded"></div>
            <div id="fiveDayForecast" class="mt-5"></div>
        </div>
    </div>
</div>
<!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Java Sheet -->
        <script src="Assets/script.js"></script>
    </body>
